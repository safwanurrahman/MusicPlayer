
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="designWOlogin.css">
</head>
<body>
    <div class="music-player">
        <header>
            <h1>My Music Player</h1>
        </header>
        <main>
            <div class="current-track">
                <div class="track-info">
                    <h2 id="track-title">Shape of You</h2>
                    <p id="artist-name">Ed Sheeran</p>
                </div>
            </div>
            <div class="controls">
                <button id="prev-btn">⏮</button>
                <button id="play-btn">▶</button>
                <button id="next-btn">⏭</button>
            </div>
            <div class="playlist">
                <h3>Playlist</h3>
                <ul id="playlist">
                    <!-- Songs will be dynamically added here -->
                </ul>
                <button id="addSongButton">Add Song</button>
            </div>
        </main>
    </div>

    <!-- Add Song Form (Hidden by Default) -->
    <div id="addSongForm" style="display: none;">
        <h3>Add New Song</h3>
        <form id="addSongFormElement">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required><br><br>

            <label for="artist">Artist:</label>
            <input type="text" id="artist" name="artist" required><br><br>

            <label for="album">Album:</label>
            <input type="text" id="album" name="album" required><br><br>

            <label for="filename">Filename (MP3):</label>
            <input type="text" id="filename" name="filename" required><br><br>

            <button type="submit">Add Song</button>
            <button type="button" id="cancelAddBtn">Cancel</button>
        </form>
    </div>

    <script src="scripts/main.js"></script>
    <script src="scripts/addSong.js"></script>
</body>
</html>
