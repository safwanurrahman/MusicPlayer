<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="designWOlogin.css">
</head>
<body>
    <div class="music-player">
        <header>
            <h1>My Music Player</h1>
        </header>
        <main>
            <div class="current-track">
                <img src="https://is1-ssl.mzstatic.com/image/thumb/Music115/v4/17/79/7f/17797f31-1f66-0208-6e84-c8a2a51d22d2/190295833893.jpg/1200x1200bb.jpg" alt="Album" class="album">
                <div class="track-info">
                    <h2 id="track-title">Shape of You</h2>
                    <p id="artist-name">Artist Name</p>
                </div>
            </div>
            <div class="controls">
                <button id="prev-btn">⏮</button>
                <button id="play-btn">▶</button>
                <button id="next-btn">⏭</button>
            </div>
            <div class="playlist">
                <h3>Playlist</h3>
                <ul id="playlist">
                    <li>Song 1</li>
                    <li>Song 2</li>
                    <li>Song 3</li>
                    <li><button id="addSongButton">Add Song</button>
                        <script src="+addSong.js"></script>
                    </li>
                </ul>
            </div>
        </main>
    </div>
</body>
</html>
