<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <!-- Login Page Section -->
  <div id="login-container" class="login-container">
    <div class="login-box">
      <h2>Login</h2>
      <form id="login-form">
        <!-- Username/Email Field -->
        <div class="input-group">
          <label for="username">Username or Email</label>
          <input type="text" id="username" name="username" placeholder="Enter your username or email" required>
        </div>

        <!-- Password Field -->
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="login-button">Login</button>

        <!-- Additional Options -->
        <div class="options">
          <a href="#">Forgot Password?</a>
          <a href="/register">Sign Up</a>
        </div>
      </form>
    </div>
  </div>

  <!-- Music Player UI Section (Initially Hidden) -->
  <div id="music-player" class="music-player" style="display: none;">
    <header>
        <h1>My Music Player</h1>
    </header>
    <main>
        <div class="current-track">
            <img src="https://is1-ssl.mzstatic.com/image/thumb/Music115/v4/17/79/7f/17797f31-1f66-0208-6e84-c8a2a51d22d2/190295833893.jpg/1200x1200bb.jpg" alt="Album" class="album">
            <div class="track-info">
                <h2 id="track-title">Shape of You</h2>
                <p id="artist-name">Ed Sheeran</p>
            </div>
        </div>
        <div class="controls">
            <button id="prev-btn">⏮</button>
            <button id="play-btn">▶</button>
            <button id="next-btn">⏭</button>
        </div>
        <div class="playlist">
            <h3>Playlist</h3>
            <ul id="playlist">
                <li>Song 1</li>
                <li>Song 2</li>
                <li>Song 3</li>
                <li><button id="addSongButton">Add Song</button></li>
            </ul>
        </div>
    </main>
  </div>

  <!-- JavaScript for Login and Music Player Toggle -->
  <script>
    const loginForm = document.getElementById('login-form');
    const loginContainer = document.getElementById('login-container');
    const musicPlayer = document.getElementById('music-player');
    const playButton = document.getElementById('play-btn'); // Button for play/pause

    // Handle login form submission
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault(); // Prevent form from refreshing the page

      // Get user inputs
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      try {
        // Send login request to backend
        const response = await fetch('http://localhost:3000/api/users/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password }),
        });

        const data = await response.json();

        if (response.ok) {
          // Store the JWT token in localStorage for subsequent requests
          localStorage.setItem('authToken', data.token);

          // Clear the form fields after successful login
          loginForm.reset();

          // Hide login page and show the music player
          loginContainer.style.display = 'none';
          musicPlayer.style.display = 'block';

          // Show a success message
          alert('Login successful!');
        } else {
          // Handle login failure
          alert(data.message || 'Incorrect username or password!');
        }
      } catch (error) {
        console.error('Error during login:', error);
        alert('An error occurred while trying to log in.');
      }
    });

    // Function to toggle play/pause (for demo purposes)
    playButton.addEventListener('click', () => {
      const isPlaying = playButton.textContent === '▶';  // Check if it's currently playing
      playButton.textContent = isPlaying ? '⏸' : '▶'; // Toggle the play/pause icon
    });
  </script>
</body>
</html>
